    function selectcolorVariantImage(label, attribute) {
        selectcolor(label, attribute);
        setTimeout(()=>{
            var selectedVariant = label.querySelector('input[type="radio"]:checked');
            if (selectedVariant) {
                let select = label.closest('.theme-prod-box').querySelector('[data-zs-variants]');
                var variantId = selectedVariant.value;
                var productImage = label.closest('.theme-product-box-content').querySelector('.theme-product-image-area img');
                var originalSRC = label.closest('.theme-product-box-content').querySelector('.theme-product-image-area .theme-org-img').getAttribute('data-src');

                    const zsAttributes = option.getAttribute('data-zs-attributes');
                    if (zsAttributes && zsAttributes.includes(variantId) && !option.getAttribute('data-zs-images').includes('-1')) {
                        const imageUrl = option.getAttribute('data-zs-img-url');

                    }

                if (!foundMatchingImage) {
                    productImage.src = originalSRC.includes('no-preview-image')?originalSRC:originalSRC+'/400x400';

                }
            }
        },250);

    function drawerPlugin(){
        var drawerPlugin = {};
        drawerPlugin.init = function() {
            drawerPlugin.drawerWrapper = document.querySelector("[data-zs-drawer]");
            drawerPlugin.drawerOpenButton = document.querySelectorAll("[data-zs-drawer-open-button]");
            drawerPlugin.drawerCloseButton = document.querySelector("[data-zs-drawer-close-button]");

            if(drawerPlugin.drawerOpenButton){
                drawerPlugin.drawerOpenButton.forEach(function(drawerOpenButton){
                    drawerOpenButton.addEventListener("click", function(){
                        drawerPlugin.open(this.getAttribute('data-zs-drawer-open-button'));
                    });
                });
            }
            if(drawerPlugin.drawerCloseButton){
                drawerPlugin.drawerCloseButton.addEventListener("click", function(){
                    drawerPlugin.close();
                });
            }
        }
        drawerPlugin.open = function(targetContentSelector){
            var targetContent = document.querySelector("[data-zs-drawer-content="+targetContentSelector+"]");
            if(targetContent && drawerPlugin.drawerWrapper){
                drawerPlugin.drawerWrapper.classList.add('active');
                targetContent.classList.add('active');
            }
            document.getElementsByTagName("body")[0].classList.add('theme-body-overflowhidden');
        }
        drawerPlugin.close = function(){
            var activeDrawerContent = document.querySelector("[data-zs-drawer-content].active");
            if(activeDrawerContent && drawerPlugin.drawerWrapper){
                drawerPlugin.drawerWrapper.classList.remove('active');
                activeDrawerContent.classList.remove('active');
            }
            document.getElementsByTagName("body")[0].classList.remove('theme-body-overflowhidden');
        }
        drawerPlugin.init();
    }

        <span>
            <a href="https://www.zoho.com/commerce/" target="_blank" style="text-decoration: none; color: #01ee65;">Login to Zoho Commerce</a>
            with your online store to test the full functionality of this demo theme
        </span>
    `;

    popup.style.padding = '10px';
    popup.style.boxShadow = '0px 4px 8px rgba(0, 0, 0, 0.2)';
    popup.style.display = 'none'; // Initially hidden
    popup.style.zIndex = '1000';
    popup.style.maxWidth = '300px';
    popup.style.fontSize = '14px';
    popup.style.borderRadius = '4px';
    document.body.appendChild(popup);

    let isPopupHovered = false;

    // Keep popup visible when hovered
    popup.addEventListener('mouseenter', () => {
        isPopupHovered = true;
        popup.style.display = 'block';
    });

    popup.addEventListener('mouseleave', () => {
        isPopupHovered = false;
        popup.style.display = 'none';
    });

    demoPopups.forEach(element => {
        element.addEventListener('mouseenter', (event) => {
            // Show the popup and position it near the hovered element
            const rect = event.target.getBoundingClientRect();
            popup.style.top = `${rect.bottom + window.scrollY + 5}px`;
            popup.style.left = `${rect.left + window.scrollX}px`;
            popup.style.display = 'block';
        });

        element.addEventListener('mouseleave', () => {
            setTimeout(() => {
                if (!isPopupHovered) {
                    popup.style.display = 'none';
                }
            }, 100); // Slight delay to allow hover transition
        });
    });
